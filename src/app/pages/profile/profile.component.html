<div class="profile" *ngIf="currentDriver">

  <div class="col-left">
    <div class="profile-name">
      <h1>{{ currentDriver?.name }} {{ currentDriver?.lastName }}</h1>
      <p class="location"><svg xmlns="http://www.w3.org/2000/svg" width="9" height="9" viewBox="0 0 24 24"><path d="M12 0c-4.198 0-8 3.403-8 7.602 0 4.198 3.469 9.21 8 16.398 4.531-7.188 8-12.2 8-16.398 0-4.199-3.801-7.602-8-7.602zm0 11c-1.657 0-3-1.343-3-3s1.343-3 3-3 3 1.343 3 3-1.343 3-3 3z"/></svg>{{ currentDriver?.location }}</p>
    </div>
    <div *ngIf="currentDriver.twitter || currentDriver.youtube" class="social" [ngClass]="socialClass?'social-two':'social-one'">
      <a *ngIf="currentDriver.twitter" class="followTwitterButton" href="https://twitter.com/{{ currentDriver?.twitter }}" target="_blank"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24"><path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"/></svg> {{ currentDriver?.twitter }}</a>
      <a *ngIf="currentDriver.youtube" class="followYoutubeButton" href="https://www.youtube.com/{{ currentDriver?.youtube }}" target="_blank"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/></svg> {{ currentDriver?.youtube }}</a>
    </div>
    <p *ngIf="currentDriver.description" class="description">{{ currentDriver?.description }}</p>
  </div>
  <div class="col-right">
    <img class="imgProfile" src="{{ currentDriver?.profileImg }}" alt="{{ currentDriver?.name }} {{ currentDriver?.lastName }}">
  </div>

</div>
