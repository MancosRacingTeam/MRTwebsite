<main class="profile">

  <p>profile works!</p>

  <div class="col-left">
    <img class="imgProfile" src="{{ driver.profileImg }}" alt="{{ driver.name }} {{ driver.lastName }}">
    <div class="social">
      <ul>
        <li>{{ driver.twitter }}</li>
        <li>{{ driver.youtube }}</li>
      </ul>
    </div>
    <div class="description">
      <p>{{ driver.description }}</p>
    </div>
  </div>
  <div class="col-right">
    <h2>{{ driver.name }} {{ driver.lastName }}</h2>
    <p>{{ driver.location }}</p>
    <div class="video-list">

    </div>
  </div>

</main>
