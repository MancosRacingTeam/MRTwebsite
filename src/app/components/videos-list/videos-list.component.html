<div class="video-list">

  <p>Video list</p>

  <div *ngIf="lastVideos && lastVideoData">
    <h2>Last videos</h2>
    <p>{{ lastVideoData?.items[0].snippet.description }}</p>

    <img src="{{ lastVideoData?.items[0].snippet.thumbnails.high.url }}" width="{{ lastVideoData?.items[0].snippet.thumbnails.medium.width }}" height="{{ lastVideoData?.items[0].snippet.thumbnails.medium.height }}" alt="">
  </div>

  <div *ngIf="hotLapVideos">
    <h2>HOTLAP</h2>
  </div>


</div>
